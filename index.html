<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4">            
            <div class="card card bg-success text-white">
              <div class="card-header"><h3>kết quả tuyển sinh</h3></div>
              <div class="card-body">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="">Điểm môm 1</label>
                    <input type="text" name="" id="diemMon1" class="form-control ml-3" placeholder="" aria-describedby="helpId">                    
                  </div>
                  <div class="form-group mt-3">
                    <label for="">Điểm môm 2</label>
                    <input type="text" name="" id="diemMon2" class="form-control ml-3" placeholder="" aria-describedby="helpId">                    
                  </div>
                  <div class="form-group mt-3">
                    <label for="">Điểm môm 3</label>
                    <input type="text" name="" id="diemMon3" class="form-control ml-3" placeholder="" aria-describedby="helpId">                    
                  </div>
                </form>
                <div class="form-group mt-3">
                  <label for="">Điểm ưu tiên khu vực</label>
                  <select class="form-control" id="uTienKhuVuc" name="sellist1">
                    <option value="2">Khu vực A</option>
                    <option value="1">Khu vực B</option>
                    <option value="0.5">Khu vực C</option>
                    <option value="0">không ưu tiên</option>                   
                  </select>
                </div>
                <div class="form-group mt-3">
                  <label for="">Điểm ưu tiên theo đối tượng</label>
                  <select class="form-control" id="uTienDoiTuong" name="sellist1">
                    <option value="2.5">Đối tượng ưu tiên 1</option>
                    <option value="1.5">Đối tượng ưu tiên 2</option>
                    <option value="1">Đối tượng ưu tiên 3</option>
                    <option value="0">Đối tượng không ưu tiên</option>                   
                  </select>
                </div>
                <div class="form-group mt-3">
                  <label for="">Điểm chuẩn</label>
                  <input type="text" name="" id="diemChuan" class="form-control ml-3 w-50" placeholder="" aria-describedby="helpId">                    
                </div>
              </div>
              <button id="traKetQua" type="button" class="btn btn-primary">Kết quả</button>
              <div id="showKetQuaHt" class="card-footer ds-none"></div>
            </div>
          </div>
          <div class="col-md-5">                      
            <div class="card card bg-info text-white">
              <div class="card-header"><h2>Tính tiền điện</h2></div>
              <div class="card-body">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="">Tên khách hàng</label>
                    <input type="text" name="" id="nameKh" class="form-control ml-5" placeholder="">                    
                  </div>
                  <div class="form-group mt-3">
                    <label for="">Điện năng tiêu thụ</label>
                    <input type="number" name="" id="dienNangTt" class="form-control ml-4" placeholder="">                    
                  </div>
                </form>
                <button id="btnTinhTien" type="button" class="btn btn-warning mt-5" style="margin-left: 130px;">Tính tiền điện</button>
              </div> 
              <div id="showTienDien" class="card-footer"></div>
            </div>            
        </div>
      </div>
        </div>

        
          
      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
